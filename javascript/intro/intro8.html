<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till JavaScript</h1>
    <script>
        /* Dagens datutm */
        var idag = new Date();
        console.log(idag);
        console.log(idag.getHours() + "timmar");
        console.log(idag.getMinutes() + "minuter");

        var klockan = "klockan är " + idag.getHours() + ":" + idag.getMinutes();
        alert(klockan);

        /* Veckodag? */
        var veckodag = idag.getDay();
        console.log(veckodag);

        /* Månaden? */
        var månad = idag.getMonth();
        console.log(månad);
        
        /* På ren svenska? */
        var datum = idag.toLocaleDateString("sv-SE");
        console.log(datum);

    </script>
</body>
</html>

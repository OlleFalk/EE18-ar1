<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Introduktion till JavaScript</h1>
    </div>
    <script>
        /* Slumpa fram ett tal 1 - 10 */
        var slumptal = Math.ceil(Math.random() * 10);
        console.log("Slumptal = " + slumptal);
        

        /* Läs av gissning */
        var gissning = prompt("Gissa ett tal 1 -10");


        /* Är gissningen = slumptal? */
        
        
        if (gissning == slumptal) {
            /* Rätt svar! */
            location.replace("https://WWW.youwin.com");

        } else {
            /* Fel svar! */
            location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        }

            

            
    </script>
</body>
</html>

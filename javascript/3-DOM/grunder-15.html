<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>spamskydd</h1>

        <h2>Input</h2>
        <Label>Svara på frågan</Label>
        <input type="text">
        <button onclick="gissa()">Skicka</button>

        <h2>Output</h2>
        <p>Resultat</p>
    </div>

    <script>
        /* element vi skall arbeta med */
        const elementInput = document.querySelector("input");
        const elementResultat = document.querySelector("p");
        const elementLabel = document.querySelector("label");

        /* Slumpa fram två tal 1 -10 */
        var slumptal1 = Math.ceil(Math.random() * 10);
        var slumptal2 = Math.ceil(Math.random() * 10)

        /* Räkna ut summa = tal1 + tal2 */
        var summa = slumptal1 + slumptal2;

        /* presentera frågan i label-elementet*/
        elementLabel.textContent = "Vad är " + slumptal1 + " + " + slumptal2 + "? ";

        function gissa() {
            /* Läs av gissning */
            var gissning = elementInput.value;

             /* Är gissningen rätt? */
        if (gissning == summa) {
            /* Rätt svar */
            elementResultat.textContent = "Grattis du kan simpel matte! :D";
        } else {
            /* Fel svar */
            elementResultat.textContent = "WOW, allt du behövde göra va att ta upp miniräknaren på mobilen för att ha rätt :/";
        }

        }
    </script>
</body>
</html>

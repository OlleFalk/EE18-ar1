<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Intro till JavaScript</h1>
    <script>
        /* Slumpa fram två tal 1 -10 */
        var slumptal1 = Math.ceil(Math.random() * 100); 
        var slumptal2 = Math.ceil(Math.random () * 100)
         
        /* Rkna ut summa = tal1 + tal2 */
        var summa = slumptal1 + slumptal2;

        /* Läs gissning */
        var gissning = prompt("Vad är " + slumptal1 + " + " + slumptal2 + "? ");

        /* Är gissningen rätt? */
        if (gissning == summa) {
            /* Rätt svar */
            alert("Grattis du kan simpel matte! :D")
        } else {
            /* Fel svar */
            alert("WOW, allt du behövde göra va att dra upp miniräknaren på mobilen för att ha rätt :/")
        }

            

            

    </script>
</body>
</html>

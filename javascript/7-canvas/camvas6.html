<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas2.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas*/
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* AKtivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Välj en fyllnadsfärg */    
        ctx.fillStyle = "lightblue";
        ctx.strokeStyle = "red";

        /* Rita 5 små fyrkanter bredvid varandra */
        /* x = 100, 200, 300, 400, 500 */
        for (var x = 100; x <= 500; x += 100) {
            ctx.fillRect(x, 100, 50, 50);
        }
        ctx.fillStyle = "lightgreen";
        for (var x = 200; x <= 500; x += 100) {
            ctx.fillRect(x, 200, 50, 50);
        }
        ctx.fillStyle = "salmon";
        for (var x = 300; x <= 500; x += 100) {
            ctx.fillRect(x, 300, 50, 50);
        }


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas2.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas*/
        eCanvas.width = 1300;
        eCanvas.height = 1000;

        /* AKtivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Välj en fyllnadsfärg */    
        ctx.fillStyle = "black";
        ctx.font = "24px sans-serif";

        /* Slumpa fram ett tal 0.000.. - 0.99999.. */
        var x = Math.random() * 10; 
        console.log(x);

        var y = Math.random() * 10; 
        console.log(y);

        /* Slumptal 1-10 */
        var i = Math.ceil(Math.random() *10);
        console.log(i);
       
        /* Slumptal 1-100 */
        var j = Math.ceil(Math.random() *100);
        console.log(j);

        /* Slumpa fram en fyrkant */
        var x = Math.ceil(Math.random() * 800);
        console.log();
        ctx.fillRect(x, 100, 50, 50);

        /* slumpa fram en fyrkant någonstans på canvas */
        var x = Math.ceil(Math.random() * 800);
        var y = Math.ceil(Math.random() * 600);
        ctx.fillRect(x, y, 50, 50);

        ctx.clearRect(0, 0, 1300, 1000)
      
        /* Slumpa fram 10 fyrkanter någonstans på canvas */
        for (var i = 1; i <= 10; i++) {
            var x = Math.ceil(Math.random() * 800);
            var y = Math.ceil(Math.random() * 600);
            ctx.fillRect(x, y, 50, 50);
        }
        
        
        /* Slumpa fram 100 olika fyrkanter */
        for (var i = 1; i <= 100; i++) {
            var x = Math.ceil(Math.random() * 800);
            var y = Math.ceil(Math.random() * 600);
            ctx.fillRect(x, y, 50, 50);
        }
        ctx.clearRect(0, 0, 1300, 1000);
        /* Slumpa fram 100 olika stora fyrkanter */
        ctx.fillStyle = "#ff99db50";
        for (var i = 1; i <= 10; i++) {
            var x = Math.ceil(Math.random() * 800);
            var y = Math.ceil(Math.random() * 600);
            var w = Math.ceil(Math.random() * 50);
            ctx.fillRect(x, y, w, w);
        }

        ctx.fillStyle = "black";
        ctx.fillRect
        for (var i = 1; i <= 10; i++) {
            var x = Math.ceil(Math.random() * 800);
            var y = Math.ceil(Math.random() * 600);
            var w = Math.ceil(Math.random() * 50);
            ctx.fillRect(x, y, w, w);
        }
        
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas2.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* element vi jobbar med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd på canvas*/
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* AKtivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Välj en fyllnadsfärg */    
        ctx.fillStyle = "lightblue";
        ctx.strokeStyle = "#454545";

        /* Rita en rektangel */
        ctx.fillRect(0, 0, 200, 50);
        ctx.strokeRect(100, 100, 200, 50);

        /* Rita en fyrkant med variabler */
        var x = 100;
        var y = 200;
        ctx.fillStyle = "lightgreen";
        ctx.fillRect(x, y, 100, 50);

        /* Rita en fyrkant till */
        y = 300;
        ctx.fillStyle = "cyan";
        ctx.fillRect(x, y, 100, 50);

        /* Rita text */
        ctx.fillStyle = "#999";
        ctx.strokeStyle = "red";
        ctx.font = "bold 60px sans-serif";
        ctx.fillText("Hej på er!", 400, 100);
        ctx.strokeText("Hej på er!", 400, 100);

        /* Infoga en bild */
        var falcon = new Image();
        falcon.src = "./falcon_PNG30.png";
        falcon.addEventListener("load", function() {
            //ctx.drawImage(falcon, 300, 200);
        })

        /* Rita en gul rektangel */
        var x = 100;
        var y = 500;
        var w = 70;
        var h = 50;
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);

        /* Suddar ut canvas */
        ctx.clearRect(0, 0, 800, 600);

        /* Loopar upprepa 5 grr */
        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }
        for (var i = 100; i <= 500; i += 100) {
            console.log(i);
        }

        /* Rita 5 rektanglar på samma plats */
        for (var i = 1; i <= 5; i++) {
        var x = 100;
        var y = 100;
        var w = 70;
        var h = 50;
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);
        }

        /* Rita 5 rektanglar i y-led */
        for (var y = 100; y <= 500; y += 100) {
        var x = 200;
        var w = 70;
        var h = 50;
        console.log(x, y, w, h);
        
        ctx.fillStyle = "yellow";
        ctx.fillRect(x, y, w, h);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="canvas1.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* Element vi skall jobba med */
        const eCanvas = document.querySelector("canvas");

        /* Ställ in bredd och höjd */
        eCanvas.width = 800;
        eCanvas.height = 600;

        /* Aktivera ritmotorn */
        var ctx = eCanvas.getContext("2d");

        /* Rita en rektangel */
        ctx.fillRect(100, 100, 200, 200);

        /* Rita en färgad rektangel */
        ctx.fillStyle = "darkblue";
        ctx.fillRect(100, 400, 200, 100);
        ctx.fillStyle = "salmon";
        ctx.fillRect(100, 500, 200, 100);

        /* Rita rutmönster */
        ctx.fillStyle = "black";
        ctx.fillRect(400, 100, 50, 50);
        ctx.fillStyle = "blue";
        ctx.fillRect(400, 150, 50, 50);
        ctx.fillStyle = "blue";
        ctx.fillRect(450, 100, 50, 50);
        ctx.fillStyle = "black";
        ctx.fillRect(450, 150, 50, 50);
        ctx.fillStyle = "black";
        ctx.fillRect(500, 100, 50, 50);
        ctx.fillStyle = "blue";
        ctx.fillRect(500, 150, 50, 50);

        /* Svenska flaggan */
        ctx.fillStyle = "blue";
        ctx.fillRect(500, 400, 200, 140);
        ctx.fillStyle = "yellow";
        ctx.fillRect(570, 400, 20, 140);
        ctx.fillStyle = "yellow";
        ctx.fillRect(500, 460, 200, 20);

        /* Rita en linje */
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineWidth = 4;
        ctx.lineTo(400, 300);
        ctx.lineTo(500, 300);
        ctx.lineTo(600, 200);
        ctx.lineTo(600, 0);
        ctx.strokeStyle = "lightblue"
        ctx.stroke(); 
        
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 600);
        ctx.strokeStyle = "darkblue"
        ctx.stroke(); 
    </script>
</body>
</html>
